<!DOCTYPE html>
<html lang="de">
<head>
    <script src="ext/gl-matrix.js"></script>
    <script src="script.js"></script>
    <script src="shapes.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
        precision mediump float;

        attribute vec3 aPosition;
        attribute vec3 aNormal;

        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix;
        uniform mat3 uNMatrix;
        uniform vec4 uColor;

        varying vec4 vColor;
        varying float vZ;

        void main(){
            gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
            vColor = uColor;
            vZ = gl_Position.z / gl_Position.w; // Normalisieren des Z-Werts
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        precision mediump float;
        varying vec4 vColor;
        varying float vZ;

        void main() {
            float gray = (vZ + 1.0) / 2.0; // Z-Wert in den Bereich [0, 1] umwandeln
            gl_FragColor = vec4(vec3(gray), 1.0); // Graustufenfarbe basierend auf Z-Wert
        }
    </script>
    <title>ESA 7</title>
</head>
<body onload="app.start()">
<div id="container">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="documentation">
        <h1>ESA 7 - Z-Buffer Visualisierung</h1>
        <h3>Dokumentation</h3>
        <div>WASD: Bewegung der Kamera in der XY-Ebene</div>
        <br>
        <div>Pfeiltasten: Drehung der Szene</div>
        <br>
        <div>C / Shift+C = Rotation</div>
        <div>H / Shift+H = Kamera hoch und runter bewegen</div>
        <div>E / Shift+E = Kamera-Distanz zum Zentrum</div>
        <div>V / Shift+V = Öffnungswinkel ändern</div>
    </div>
</div>
</body>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: beige;
        display: flex;
        justify-content: center;
    }
    #container {
        display: flex;
        margin-top: 40px;
    }
    #canvas {
        border-radius: 50px;
    }
    #documentation {
        margin-left: 50px;
        max-width: 500px;
        background-color: azure;
        padding: 20px 50px 40px;
        border-radius: 50px;
    }
</style>
</html>
